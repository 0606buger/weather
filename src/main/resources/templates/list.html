<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:unless="${#lists.isEmpty(citys)}">
		<table border="1">
			<tr>
				<th>name</th>
				<th>future weather</th>
			</tr>
			<tr th:each="city : ${citys}">
				<td th:text="${city.name}">name</td>
				<td th:text="${city.dailySummarys}">object</td>
			</tr>
		</table>
	</div>
	<div th:if="${#lists.isEmpty(citys)}">
		No data found!
	</div>
</body>
</html>
